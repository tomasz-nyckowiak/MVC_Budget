{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block body %}

    <h2>Logowanie</h2>

    <form action="/login/create" method="post">

        <div class="form-group">
            <label for="inputEmail">Adres e-mail:</label>
            <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus value="{{ email }}" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputPassword">Hasło:</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" class="form-control">
        </div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}>Pamiętaj mnie
			</label>
		</div>

        <button type="submit">Zaloguj się</button>

    </form>
    
{% endblock %}
