{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block footer %}
    <script src="/js/showHide.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script>
        /*Add jQuery Validation plugin method for a valid password
        Valid passwords contain at least one letter and one number*/
        $.validator.addMethod('validPassword',
            function(value, element, param) {

                if (value != '') {
                    if (value.match(/.*[a-z]+.*/i) == null) {
                        return false;
                    }
                    if (value.match(/.*\d+.*/) == null) {
                        return false;
                    }
                }

                return true;
            },
            'Must contain at least one letter and one number'
        );

        $(document).ready(function() {

            //Validate the form
            $('#formSignup').validate({
                rules: {
                    name: 'required',
                    email: {
                        required: true,
                        email: true,
                        remote: '/account/validate-email'
                    },
                    password: {
                        required: true,
                        minlength: 6,
                        validPassword: true
                    }
                },
                messages: {
                    email: {
                        remote: 'email already taken'
                    }
                }
            });
        });
    </script>

{% endblock %}

{% block body %}

    <h2>Rejestracja</h2>

    {% if user.errors is not empty %}
        <p>Errors:</p>
        <ul>
            {% for error in user.errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" action="/signup/create" id="formSignup">

        <div class="form-group">
            <label for="inputName">Imię: </label>
            <input id="inputName" name="name" placeholder="Name" autofocus value="{{ user.name }}" required class="form-control">
        </div>
        <div class="form-group">
            <label for="inputEmail">Adres e-mail:</label>
            <input id="inputEmail" name="email" placeholder="email address" value="{{ user.email }}" required type="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputPassword">Hasło:</label>
            <input type="password" id="inputPassword" class="active" name="password" placeholder="Password" required class="form-control">
			<i id="icon" class="fa fa-eye-slash"></i>
        </div>
		<div class="form-group">
			<label>
				<input type="checkbox" name="terms">Akceptuję regulamin
			</label>
		</div>
		<div class="form-group">
			<div class="g-recaptcha" data-sitekey="6LcFQAwbAAAAABDEIdPwu5QWsJGYuGXtNXVyS4qa"></div>
		</div>

        <button type="submit">Zarejestruj się</button>

    </form>

{% endblock %}
